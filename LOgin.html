<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="LOGIN.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function validateFormAndRedirect() {
            // Get form values
            var username = document.getElementById('Uname').value;
            var age = document.getElementById('Age').value;
            // Get values for other fields
    
            // Validate that no field is empty
            if (username.trim() === '' || age.trim() === '') {
                alert('Please fill in all details.');
                return;
            }
    
            // If all validations pass, redirect to the next page
            window.location.href = 'detail.html';
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <form onsubmit="validateFormAndRedirect(); return false;">
            <h1>Login</h1>
            <div class="input-box">
                <input id="Uname" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input id="Age" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button class="btn" onclick="validateFormAndRedirect()">
                <span>Login</span>
            </button>
         
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
